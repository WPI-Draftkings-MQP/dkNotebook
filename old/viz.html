<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js">	 </script>
<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%d-%b-%y").parse;

// Set the ranges
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
// var valueline = d3.svg.line()
//     .x(function(d) { return x(d.x); })
//     .y(function(d) { return y(d.y); });

// Adds the svg canvas
var body = d3.select('body')
var svg = body.append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

var tip = d3.tip()
    .attr("class", "d3-tip")
    .offset([-10, 0])
    .html(function(d) {
      return "Contest id : " + d.ContestId + "<br>"+ d.ContestName + "<br>" +
              "X: " + d.x + "\t|\t Y: " + d.y;
    });

catArr = []
function colors(n) {
  i = catArr.indexOf(n)
  if(i == -1){
    catArr.push(n)
    i = catArr.indexOf(n)
  }
  var colores_g = ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac"];
  return colores_g[i % colores_g.length];
}




// Get the data
console.log("Loading Data...")
d3.csv("data/VizData.csv", function(error, data) {
  console.log("... complete")

  selectData = []
  columns = Object.keys(data[0]);
  for (var c = 0; c < columns.length; c++){
    col = columns[c];
    console.log(typeof(data[1][col]));
    if(col.includes("Datetime")){  continue;  }
    if(col.includes("HoursOut")){  continue;  }
    if(col.includes("HoursOut")){  continue;  }


    selectData.push({'text':col})
    // console.log(col);
  }
  console.log(selectData)

  // Select X-axis Variable
    data.forEach(function(d) {
        // console.log(d)
        d.x = +d.V52;
        d.y = +d.V53;
        d.category = d.SportName;
    });
    console.log("Limititing " + data.length + "...");
    data = data.slice(0, 1000);
    console.log("... to " + data.length);

    var span = body.append('span')
      .text('Select X-Axis variable: ')
    var yInput = body.append('select')
        .attr('id','xSelect')
        .on('change',xChange)
      .selectAll('option')
        .data(selectData)
        .enter()
      .append('option')
        .attr('value', function (d) { return d.text })
        .text(function (d) { return d.text ;})
    body.append('br')


    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.x; }));
    y.domain(d3.extent(data, function(d) { return d.y; }));

    svg.call(tip);

    // Add the scatterplot
    svg.selectAll("dot")
        .data(data)
      .enter().append("circle")
        .attr("r", 3.5)
        .classed("active", true)
        .attr("cx", function(d) { return x(d.x); })
        .attr("cy", function(d) { return y(d.y); })
        .attr("opacity", .2)
        .attr("fill", function(d,i) { return colors(d.category); } )
        .on("mouseover", function(d){
          d3.selectAll(".cat_"+d.category).attr('opacity', 1);
          tip.show(d)
        })
        .on("mouseout", function(d){
          d3.selectAll(".cat_"+d.category).attr('opacity', .2);
          tip.hide(d)
        })
        .on("click", function(d){
          console.log(d);
        });




    // Add the X Axis
    svg.append("g")
        .attr("class", "x_axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append('text') // y-axis Label
        .attr('id', 'xAxisLabel')
        // .attr('transform','rotate(-90)')
        .attr('x',100)
        .attr('y',15)
        .attr('dy','.71em')
        .style('text-anchor','end')
        .text('V52')

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var legend = svg.selectAll(".legend")
        .data(catArr)
        .enter().append("g")
        .classed("legend", true)
        .attr("transform", function(d, i) {
            return "translate(0," + i * 20 + ")";
        });
    legend.append("rect")
        .attr("x", width + 10)
        .attr("width", 12)
        .attr("height", 12)
        .style("fill", function(d){return colors(d)});
    legend.on("click", function(type) {
      console.log("limiting to \'"+type +"\'")
        // dim all of the icons in legend
        d3.selectAll(".legend")
            .style("opacity", 0.1);
        // make the one selected be un-dimmed
        d3.select(this)
            .style("opacity", 1);
        // select all dots and apply 0 opacity (hide)
        d3.selectAll("circle")
          .transition()
          .duration(500)
          .class("active", false)
          .style("opacity", 0.1)
          // filter out the ones we want to show and apply properties
          .filter(function(d) {
              return d.category == type;
          })
          .class("active", true)
          .style("opacity", 1) // need this line to unhide dots
          .style("stroke", "black")
    });
    legend.append("text")
        .attr("x", width - 26)
        .attr("dy", "1.0em")
        .attr("color", "black")
        .text(function(d) {
            return d;
        });

    function xChange() {
      var value = this.value // get the new x value
      console.log("new val: " + value)
      data.forEach(function(d) {
          d.x = +d[value];
      });

      x.domain(d3.extent(data, function(d) { return d.x; }));
      xAxis.scale(x) // change the xScale
      d3.select('.x_axis') // redraw the xAxis
        .transition().duration(1000)
        .call(xAxis)
      d3.select('xAxisLabel') // change the xAxisLabel
        .transition().duration(1000)
        .text(value)
      d3.selectAll('circle') // move the circles
        .transition().duration(1000)
        .delay(function (d,i) { return i*10})
          .attr('cx',function (d) { return x(d.x) })
    }
});

</script>
</body>
